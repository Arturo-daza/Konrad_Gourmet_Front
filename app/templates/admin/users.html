{% extends "base.html" %}

{% block content %}
<div class="p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Gestión de Usuarios</h1>

    <!-- Tarjetas de Usuarios -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for usuario in usuarios %}
        <div class="p-4 bg-gray-100 rounded-lg shadow">
            <h2 class="text-lg font-bold text-gray-800">{{ usuario['nombre'] }}</h2>
            <p class="text-gray-600">{{ usuario['email'] }}</p>
            <p class="text-sm text-gray-500">Rol: {{ usuario['rol']['nombre'] }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Botón para Crear Nuevo Usuario -->
    <div class="mt-6">
        <button
            class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700"
            onclick="document.getElementById('crearUsuarioModal').classList.remove('hidden')"
        >
            Crear Nuevo Usuario
        </button>
    </div>
</div>

<!-- Modal para Crear Nuevo Usuario -->
<div id="crearUsuarioModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Crear Usuario</h2>
        <form method="POST" action="/admin/users/create">
            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    required
                >
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    required
                >
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    required
                >
            </div>

            <!-- Roles -->
            <div class="mb-4">
                <label for="id_rol" class="block text-sm font-medium text-gray-700">Rol</label>
                <select
                    name="id_rol"
                    id="id_rol"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    required
                >
                    {% for rol in roles %}
                    <option value="{{ rol['id_rol'] }}">{{ rol['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botones -->
            <div class="flex justify-end space-x-4">
                <button
                    type="button"
                    class="py-2 px-4 bg-gray-400 text-white rounded hover:bg-gray-500"
                    onclick="document.getElementById('crearUsuarioModal').classList.add('hidden')"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    class="py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                >
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
