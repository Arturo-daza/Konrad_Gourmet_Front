{% extends "base.html" %}

{% block content %}

<div class="p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Crear Pedido</h1>
    <form method="POST">
        <!-- Mesa -->
        <div class="mb-4">
            <label for="mesa" class="block text-sm font-medium text-gray-700">Mesa</label>
            <input type="number" name="mesa" id="mesa"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required min="1"
                max="10">
        </div>

        <!-- Platos -->
        <div class="mb-4" id="platos-container">
            <label class="block text-sm font-medium text-gray-700">Platos</label>
            <button type="button" onclick="agregarPlato()"
                class="mt-2 mb-4 bg-indigo-600 text-white px-3 py-1 rounded-md">
                Agregar Plato
            </button>

            <!-- Plato plantilla -->
            <div class="plato flex items-center space-x-4 mb-2">
                <select name="id_plato[]" class="plato-select border border-gray-300 rounded-md shadow-sm"
                    onchange="validarCantidadMaxima(this)" required>
                    <option value="">Seleccionar Plato</option>
                    {% for plato in platos_preparables %}
                    <option value="{{ plato['id_plato'] }}" data-max="{{ plato['cantidad_preparable'] }}">
                        {{ plato['nombre'] }} (Máximo: {{ plato['cantidad_preparable'] }})
                    </option>
                    {% endfor %}
                </select>
                <input type="number" name="cantidad[]"
                    class="cantidad-input border border-gray-300 rounded-md shadow-sm" placeholder="Cantidad" required>
                <button type="button" onclick="this.parentNode.remove()"
                    class="bg-red-600 text-white px-3 py-1 rounded-md">
                    Eliminar
                </button>
            </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4">
            <a href="/mesero/pedidos" class="py-2 px-4 bg-gray-400 text-white rounded hover:bg-gray-500">Cancelar</a>
            <button type="submit"
                class="py-2 px-4 bg-indigo-600 text-white rounded hover:bg-indigo-700">Guardar</button>
        </div>
    </form>
</div>

<script>
    function agregarPlato() {
        const container = document.getElementById("platos-container");
        const template = `
            <div class="plato flex items-center space-x-4 mb-2">
                <select
                    name="id_plato[]"
                    class="plato-select border border-gray-300 rounded-md shadow-sm"
                    onchange="validarCantidadMaxima(this)"
                    required
                >
                    <option value="">Seleccionar Plato</option>
                    {% for plato in platos_preparables %}
                    <option value="{{ plato['id_plato'] }}" data-max="{{ plato['cantidad_preparable'] }}">
                        {{ plato['nombre'] }} (Máximo: {{ plato['cantidad_preparable'] }})
                    </option>
                    {% endfor %}
                </select>
                <input
                    type="number"
                    name="cantidad[]"
                    class="cantidad-input border border-gray-300 rounded-md shadow-sm"
                    placeholder="Cantidad"
                    required
                >
                <button type="button" onclick="this.parentNode.remove()" class="bg-red-600 text-white px-3 py-1 rounded-md">
                    Eliminar
                </button>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', template);
    }

    function validarCantidadMaxima(select) {
        const maxCantidad = select.options[select.selectedIndex].getAttribute('data-max');
        const cantidadInput = select.nextElementSibling;

        cantidadInput.setAttribute('max', maxCantidad);
        cantidadInput.value = ''; // Limpiar el valor para evitar errores
    }
</script>

{% endblock %}
