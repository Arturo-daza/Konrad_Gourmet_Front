{% extends "base.html" %}

{% block content %}
<div class="p-6 bg-green-100 shadow-md rounded-lg max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-green-800 mb-6 text-center">Editar Inventario</h1>

    <form method="POST" action="/chef/inventario/{{ inventario.id_inventario }}/editar" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Producto -->
        <div>
            <label for="producto" class="block text-sm font-medium text-green-700">Producto</label>
            <input
                type="text"
                id="producto"
                name="producto"
                value="{{ inventario.producto.nombre }}"
                class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm bg-green-50"
                readonly
            >
        </div>

        <!-- Unidad de Medida -->
        <div>
            <label for="unidad_medida" class="block text-sm font-medium text-green-700">Unidad de Medida</label>
            <input
                type="text"
                id="unidad_medida"
                name="unidad_medida"
                value="{{ inventario.producto.unidad_medida }}"
                class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm bg-green-50"
                readonly
            >
        </div>

        <!-- Precio Unitario -->
        <div>
            <label for="precio" class="block text-sm font-medium text-green-700">Precio Unitario</label>
            <input
                type="text"
                id="precio"
                name="precio"
                value="${{ "{:,.2f}".format(inventario.producto.precio) }}"
                class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm bg-green-50"
                readonly
            >
        </div>

        <!-- Cantidad Disponible -->
        <div>
            <label for="cantidad_disponible" class="block text-sm font-medium text-green-700">Cantidad Disponible</label>
            <input
                type="number"
                id="cantidad_disponible"
                name="cantidad_disponible"
                value="{{ inventario.cantidad_disponible }}"
                class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"
                required
            >
        </div>

        <!-- Cantidad Máxima -->
        <div>
            <label for="cantidad_maxima" class="block text-sm font-medium text-green-700">Cantidad Máxima</label>
            <input
                type="number"
                id="cantidad_maxima"
                name="cantidad_maxima"
                value="{{ inventario.cantidad_maxima }}"
                class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"
                required
            >
        </div>

        <!-- Botones -->
        <div class="md:col-span-2 flex justify-end space-x-4">
            <a href="/chef/inventario" class="py-2 px-4 bg-gray-400 text-white rounded hover:bg-gray-500">
                Cancelar
            </a>
            <button type="submit" class="py-2 px-4 bg-teal-500 text-white rounded hover:bg-teal-600 focus:ring-2 focus:ring-teal-500">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
